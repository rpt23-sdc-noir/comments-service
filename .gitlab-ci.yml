image: node:alpine

cache:
  paths:
    - node_modules/

services:
  - mongo:latest

variables:
  MONGO_URI: 'mongodb://mongo/fec-soundcloud-comments'

stages:
  - build
  - test

build:
  stage: build
  script:
    - npm install
    - npm run lint
    - npm run build

test:
  stage: test
  before_script:
    - apk update
    - apk upgrade
    - apk add bash
    - echo 'Hello World'
    - nohup node server/index.js &
    - npm run seed-test
    - chmod -x ./seed/mongoimport.sh
    - ./seed/mongoimport.sh
  script:
    - npx mocha
  after_script:
    - pkill node
