image: node:latest

cache:
  paths:
    - node_modules/

services:
  - mongo:latest

variables:
  MONGO_URI: 'mongodb://localhost/fec-soundcloud-comments'

stages:
  - build
  - test

build:
  stage: build
  script:
    - npm install
    # - npm run lint
    - npm run build

test:
  stage: test
  before_script:
    - nohup node server/index.js &
    - npm run generate-data-test
    - npm run seed-mongo-test
  script:
    - npx mocha
  after_script:
    - pkill node
