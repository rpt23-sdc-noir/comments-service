image: node:latest

cache:
  paths:
    - node_modules/

services:
  - postgres:latest

variables:
  POSTGRES_DB: sdc_comments
  POSTGRES_USER: runner
  POSTGRES_PASSWORD: ""
  POSTGRES_HOST_AUTH_METHOD: trust

stages:
  - build
  - test

build:
  stage: build
  script:
    - npm install
    - npm run lint
    - npm run build

test:
  stage: test
  before_script:
    - nohup node server/index.js &
  script:
    - npm run seed
    # - npx mocha
  after_script:
    - pkill node
